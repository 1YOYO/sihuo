<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <title>我的客户</title>
  <link rel="stylesheet" href="../asset/css/normal.css">
  <link rel="stylesheet" href="../asset/css/myCustomer.css">
  <script src="../asset/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id='mine-customer'>
	  <div class='search'>
		  <span class='search-icon'></span>
	  	<input type="text" placeholder="输入您想要的商品">
	  </div>
	  <ul class='tab'>
	  	<li class='active' id='all'><span>全部</span></li>
	  	<li id='zaiTus'><span>在途</span></li>
	  	<li id='receiveds'><span>已收货</span></li>
	  	<li id='backs'><span>退货</span></li>
	  </ul>
	  <ul class='tab-content'>
	  	<li>
	  		<p>
	  		  <span>上海艾乐梅</span>
	  		  <span class='timeago'>1小时之前来过</span>
	  		</p>
	  		<p class='status'><span class='zaiTu'>在途</span></p>
	  	</li>
	  	<li>
	  		<p>
	  		  <span>重庆观音桥</span>
	  		  <span class='timeago'>1小时之前来过</span>
	  		</p>
	  		<p class='status'><span class='received'>已收货</span></p>
	  	</li>
	  	<li>
	  		<p>
	  		  <span>北京老胡</span>
	  		  <span class='timeago'>1小时之前来过</span>
	  		</p>
	  		<p class='status'><span class='back'>退货</span></p>
	  	</li>
	  </ul>
	  <!-- 底部 -->
    <div class='foots'>
      <a class='' href='#'>
        <img src="../asset/img/tab_customer_red@3x.png" alt=""><br/>
        我的客户
      </a>
      <a class='' href='customerOrder.html'>
        <img src="../asset/img/tab_order_default@3x.png" alt=""><br/>
        订单状态
      </a>
      <a class='' href='personCenter.html'>
        <img src="../asset/img/tab_personal_default@3x.png" alt=""><br/>
        个人中心
      </a>
     </div>
  </div>
  <script src="../asset/js/public.js" type="text/javascript" charset="utf-8"></script>
  <script>
      $('#zaiTus').click(function(){
         location.href='zaiTuDetail.html'
      })
      $('#receiveds').click(function(){
         location.href='receivedGoodsDetail.html'
      })
      $('#backs').click(function(){
         location.href='returnGoodsDetail.html'
      })
  </script>
</body>
</html>
