<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <title>登 录</title>
  <link rel="stylesheet" href="../asset/css/normal.css">
  <link rel="stylesheet" href="../asset/css/login.css">
  <script src="../asset/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id='login'>
    <div class='login-icon'>
      <img src="../asset/img/login_logo@3x.png" alt="加载失败">
    </div>
    <div class='login-form'>
      <div class='inputs'>
        <span>手机号</span>
        <input type="number" placeholder="请输入您的手机号">
      </div>
      <div class='inputs'>
        <span>验证码</span>
        <input type="text" placeholder="请输入验证码">
        <!-- <span class='yzm'>获取验证码</span> -->
        <span class='yzm'>
          <span class='yzm-word'>获取验证码</span>
          <span class='count-time'>60s</span>
        </span>
      </div>
      <div class='submit'>登 录</div>
    </div>
    <div class='footer'>
      <p>广州众诺电子技术有限公司©版权所有</p>
      <p>V1.01</p>
    </div>
    <div class='mokuang'><span>登陆匹配失败<br />请联系业务员</span></div>
  </div>
  <script src="../asset/js/public.js" type="text/javascript" charset="utf-8"></script>
  <script>
    $('.submit').click(function(){
      // $('.mokuang').toggle()
      location.href = 'index.html'
    })
    $('.yzm').click(function(e){
      var time = 60
      $('.yzm-word').hide()
      $('.count-time').show()
      var timer = setInterval(function () {
        if (time > 0) {
          time--
          $('.count-time').html(time + 's')
        } else {
          clearInterval(timer);
          $('.yzm-word').show()
          $('.count-time').hide()
        }
      }, 1000);
    })
  </script>
</body>
</html>
