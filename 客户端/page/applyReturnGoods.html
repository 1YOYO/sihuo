<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>申请退货</title>
    <link href="../asset/css/normal.css" rel="stylesheet">
    <link rel="stylesheet" href="../asset/css/applyReturnGoods.css">
    <script src='../asset/js/jquery.min.js'></script>
    <script src='../asset/js/public.js'></script>
  </head>
  <body>
    <div class='tops'>
      <ul>
        <li>
          <label for="names">商品名称</label>
          <input type="text" placeholder="请输入商品名称">
        </li>
        <li>
          <label for="names">商品详情</label>
          <input type="text"  placeholder="请输入商品详情">
        </li>
        <li>
          <label for="names">退货理由</label>
          <input type="text" placeholder="请输入退货理由">
        </li>
        <li>
          <label for="names">快递单号</label>
          <input type="text" placeholder="请输入快递单号">
        </li>
        <li class='pic'>
          <label for="names">上传凭证</label>
          <div>
            <ul class='images'>
              <!-- <li class='image-item'><img src="../asset/img/tab_personal_default@2x.png" alt="上传失败"></li> -->
              <li class='image-item pis'>
                <a href="javascript:;" class="file">
                  <input type="file" name="" id="">
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>

    <div class='foots'>
      <button>提 交</button>
    </div> 
  </body>
  <script>
    $('.foots button').click(function(){
      $(this).addClass('tooltips')
      setTimeout(function () {
        $(this).removeClass('tooltips')
        location.href = 'personCenter.html'
      }, 1500);
    })
    // 获取的files文件路径-暂时使用本地图片
    var files = [
      {url: '../asset/img/tab_personal_default@2x.png'},
      {url: '../asset/img/tab_personal_default@2x.png'},
      {url: '../asset/img/tab_personal_default@2x.png'},
      {url: '../asset/img/tab_personal_default@2x.png'},
      {url: '../asset/img/tab_personal_default@2x.png'}
    ]
    // 获取后添加dom渲染页面
    $.each(files,function(index,value){
      var newDom = $('<li class="image-item"><img src=" '+ value.url +'"></li>')
      $('.images').prepend(newDom)
    });
  </script>
</html>
